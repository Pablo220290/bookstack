# bookstack/docker-compose.yml

version: "3.8"

services:
  # 1. Servicio de la Aplicación Django
  app:
    # Construye la imagen usando el Dockerfile en el directorio actual (.)
    build: .
    # Le da un nombre amigable al contenedor
    container_name: bookstack_app
    # Mapea el puerto 8000 del host al 8000 del contenedor
    ports:
      - "8000:8000"
    # Monta el código local en el contenedor para live-reload
    volumes:
      - .:/app
    # Directorio de trabajo
    working_dir: /app/src
    # Comando para iniciar la app
    command: python manage.py runserver 0.0.0.0:8000
    # Pasa las variables de entorno a settings.py
    environment:
      - SECRET_KEY=tu_secret_key_para_desarrollo
      - DEBUG=True
      - POSTGRES_DB=bookstack_db
      - POSTGRES_USER=bookstack_user
      - POSTGRES_PASSWORD=bookstack_pass
      - POSTGRES_HOST=db
      - CACHE_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/2
    # Asegura que el servicio 'db' y 'redis' se inicien ANTES que 'app'
    depends_on:
      - db
      - redis

  # 2. Servicio de la Base de Datos PostgreSQL
  db:
    # Usa una imagen oficial de Postgres
    image: postgres:15-alpine
    container_name: bookstack_db
    # Expone el puerto 5432
    ports:
      - "5432:5432"
    # Monta un volumen para que los datos de la DB persistan
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Variables de entorno para crear la DB y el usuario
    environment:
      - POSTGRES_DB=bookstack_db
      - POSTGRES_USER=bookstack_user
      - POSTGRES_PASSWORD=bookstack_pass

  # --- Servicio de Caché Redis ---
  redis:
    image: redis:7-alpine
    container_name: bookstack_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # --- AÑADIDO: 3. Servicio del Trabajador Celery ---
  worker:
    build: .
    container_name: bookstack_worker
    volumes:
      - .:/app
    working_dir: /app/src
    # Comando para iniciar el trabajador de Celery
    command: celery -A config worker -l info
    environment:
      - SECRET_KEY=tu_secret_key_para_desarrollo
      - DEBUG=True
      - POSTGRES_DB=bookstack_db
      - POSTGRES_USER=bookstack_user
      - POSTGRES_PASSWORD=bookstack_pass
      - POSTGRES_HOST=db
      - CACHE_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/2
    depends_on:
      - db
      - redis

# Define los volúmenes nombrados
volumes:
  postgres_data:
  redis_data:
